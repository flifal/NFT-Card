<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div>
        <img src="./images/image-equilibrium.jpg" alt="image-equilibrium" />
      </div>
      <div>
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="eth">
          <div>
            <img src="./images/icon-ethereum.svg" alt="icon-ethereum" />0.041
            ETH
          </div>
          <div>
            <img src="./images/icon-clock.svg" alt="icon-clock" />3 days left
          </div>
        </div>
        <hr />
        <div class="creator">
          <img src="./images/image-avatar.png" alt="image-avatar" />
          <p><span>Creation of</span>Jules Wyvern</p>
        </div>
      </div>
    </main>
    <!-- Equilibrium #3429 Our Equilibrium collection promotes balance and calm.
    0.041 ETH 3 days left Creation of Jules Wyvern -->
  </body>
</html>
